<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Noticia</title>
</head>
<body>
    <h1>¿Seguro que quieres eliminar esta noticia?</h1>
    <h2>{{ noticia.titulo }}</h2>
    <p>{{ noticia.contenido }}</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Sí, eliminar</button>
        <a href="{% url 'noticia_detalle' noticia.pk %}">Cancelar</a>
    </form>
</body>
</html>
