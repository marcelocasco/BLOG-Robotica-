<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{ noticia.titulo }}</title>
</head>
<body>
    <h1>{{ noticia.titulo }}</h1>
    <p>{{ noticia.contenido }}</p>
    <small>Publicado el {{ noticia.fecha }}</small>
    <br>
    <small>Autor: {{ noticia.autor.username }}</small>
    <br>
    {% if user.is_authenticated %}
    <a href="{% url 'eliminar_noticia' noticia.pk %}">Eliminar</a>
    {% endif %}
    <br>
    <a href="{% url 'lista_noticias' %}">Volver a la lista de noticias</a>
</body>
</html>
