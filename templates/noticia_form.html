<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% if form.instance.pk %}Editar{% else %}Nueva{% endif %} Noticia</title>
</head>
<body>
    <h1>{% if form.instance.pk %}Editar{% else %}Nueva{% endif %} Noticia</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
    </form>

    <a href="{% url 'lista_noticias' %}">Volver a la lista de noticias</a>
</body>
</html>
