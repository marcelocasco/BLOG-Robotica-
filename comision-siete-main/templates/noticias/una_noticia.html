<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOTICIAS | DETALLE</title>
</head>
<body>
    <h1>DETALLE DE LA NOTICIA</h1>

    <hr>
    <br>
    <h3>{{noticia.titulo}}</h3>
    <p><small>autor: {{noticia.autor.nombre}} | {{noticia.fecha}}</small></p>
    <p><strong>{{noticia.subtitulo}}</strong></p>
    <p>{{noticia.contenido}}</p>
    <hr>
    <br>
</body>
</html>
