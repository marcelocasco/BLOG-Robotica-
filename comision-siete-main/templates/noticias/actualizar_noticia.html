{% extends "base.html" %}

{% block title %}Actualizar Noticia{% endblock %}

{% block content %}
    <h1>ACTUALIZAR NOTICIA</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Actualizar</button>
        <a href="{% url 'noticias:detalle_noticia' noticia.pk %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
