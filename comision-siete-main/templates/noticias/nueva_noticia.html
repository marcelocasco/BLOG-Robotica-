{% extends "base.html" %}

{% block title %}Crear Nueva Noticia{% endblock %}

{% block content %}
    <h1>CREAR NOTICIA</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Crear</button>
    </form>
    <a href="{% url 'noticias:lista_noticias' %}" class="btn btn-secondary">Cancelar</a>
{% endblock %}
